<div class="container">
    <div class="ui-g">

        <form autocomplete="off" (ngSubmit)="pesquisar()">

            <div class="ui-g-12">
                <h1>Lançamentos</h1>
            </div>

            <div class="ui-g-12 ui-fluid">
                <label>Descrição</label>
                <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
            </div>
            <div class="ui-g-12">
                <label style="display: block">Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px'}" name="vencimentoInicio" [(ngModel)]="filtro.dataVencimentoInicio"></p-calendar>

                <label>até</label>
                <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" name="vencimentoFim" [(ngModel)]="filtro.dataVencimentoFim"></p-calendar>
            </div>

            <div class="ui-g-12">
                <button pButton type="submit" label="Pesquisar"></button>
                <!-- <p-button label="Pesquisar"></p-button> -->
            </div>
        </form>
    </div>

    <div class="ui-g">
        <div class="ui-g-12">
            <p-table #tabela [value]="lancamentos" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Pessoa</th>
                        <th>Descricao</th>
                        <th class="col-data-header">Vencimento</th>
                        <th class="col-data-header">Pagamento</th>
                        <th class="col-valor-header">Valor</th>
                        <th class="col-acoes-header"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lancamento>
                    <tr>
                        <td>{{lancamento.pessoa}}</td>
                        <td>{{lancamento.descricao}}</td>
                        <td class="col-data-content">{{lancamento.dataVencimento | date:'dd/MM/y'}}</td>
                        <td class="col-data-content">{{lancamento.dataPagamento | date:'dd/MM/y'}}</td>
                        <td class="col-valor-content" [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">
                            {{lancamento.valor | currency:'BRL':true}}</td>
                        <td class="col-acoes">
                            <a class="espaco-icones" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                            <button class="espaco-icones" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(lancamento)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    Nenhum lançamento encontrado
                </ng-template>
            </p-table>
        </div>
        <div class="ui-g-12">
            <a pButton label="Novo Lançamento" routerLink="/lancamentos/novo"></a>
        </div>
    </div>
</div>
