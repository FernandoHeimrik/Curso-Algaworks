<div class="container">
    <form #form="ngForm" autocomplete="off" (ngSubmit)="salvar(form)">
        <div class="ui-g">
            <h1>Nova Pessoa</h1>
        </div>
        <div class="ui-g-12 ui-fluid">
            <label>Nome</label>
            <input pInputText type="text" name="nome" [(ngModel)]="pessoa.nome" #nome="ngModel" required minlength="5">
            <app-message [control]="nome" error="required" text="Informe o nome"></app-message>
            <app-message [control]="nome" error="minlength"
                text="Mínimo de {{ nome.errors?.minlength?.requiredLength}} caracteres">
            </app-message>
        </div>
        <div class="ui-g-12 ui-md-9 ui-fluid">
            <label>Logradouro</label>
            <input pInputText type="text" name="logradouro" [(ngModel)]="pessoa.endereco.logradouro"
                #logradouro="ngModel" required>
            <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>
        </div>
        <div class="ui-g-12 ui-md-3 ui-fluid">
            <label>Número</label>
            <input pInputText type="text" name="numero" [(ngModel)]="pessoa.endereco.numero" #numero="ngModel" required>
            <app-message [control]="numero" error="required" text="Informe o número"></app-message>
        </div>
        <div class="ui-g-12 ui-md-4 ui-fluid">
            <label>Complemento</label>
            <input pInputText type="text" [(ngModel)]="pessoa.endereco.complemento" name="complemento">
        </div>
        <div class="ui-g-12 ui-md-4 ui-fluid">
            <label>Bairro</label>
            <input pInputText type="text" name="bairro" [(ngModel)]="pessoa.endereco.bairro" #bairro="ngModel" required>
            <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>
        </div>
        <div class="ui-g-12 ui-md-4 ui-fluid">
            <label>CEP</label>
            <p-inputMask mask="99.999-999" name="cep" [(ngModel)]="pessoa.endereco.cep" #cep="ngModel" required>
            </p-inputMask>
            <app-message [control]="cep" error="required" text="Informe o CEP"></app-message>
        </div>
        <div class="ui-g-12 ui-md-6 ui-fluid">
            <label>Cidade</label>
            <input pInputText type="text" name="cidade" [(ngModel)]="pessoa.endereco.cidade" #cidade="ngModel" required>
            <app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>
        </div>
        <div class="ui-g-12 ui-md-6 ui-fluid">
            <label>Estado</label>
            <input pInputText type="text" name="estado" [(ngModel)]="pessoa.endereco.estado" #estado="ngModel" required>
            <app-message [control]="estado" error="required" text="Informe o estado"></app-message>
        </div>
        <div class="ui-g-12">
            <p-panel header="Contatos">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <button pButton label="Novo" icon="pi pi-plus" type="button"
                            class="ui-button-secondary" (click)="prepararNovoContato()"></button>
                    </div>
                    <div class="ui-g-12">
                        <p-table [value]="pessoa.contatos" [responsive]="true">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Nome</th>
                                    <th>E-mail</th>
                                    <th>Telefone</th>
                                    <th class="col-acoes-header"></th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body" let-contato>
                                <tr>
                                    <td>{{ contato.nome }}</td>
                                    <td>{{ contato.email }}</td>
                                    <td>{{ contato.telefone }}</td>
                                    <td class="col-acoes">
                                        <button pButton icon="pi pi-pencil" type="button" pTooltip="Editar"
                                            tooltipPosition="top"></button>

                                        <button pButton icon="pi pi-trash" type="button" pTooltip="Excluir"
                                            tooltipPosition="top"></button>
                                    </td>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="emptymessage">
                                <tr>
                                    <td colspan="4">
                                        Nenhum contato cadastrado
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </p-panel>
        </div>
        <div class="ui-g-12">
            <button pButton type="submit" label="Salvar" [disabled]="form.invalid"></button>
            <button pButton type="button" label="Novo" class="ui-button-info" (click)="novo(form)"></button>
            <a routerLink="/pessoas">Voltar para a pesquisa</a>
        </div>
    </form>
</div>

<p-dialog header="Novo Contato" [(visible)]="exibindoFormularioContato" modal="modal">

</p-dialog>
